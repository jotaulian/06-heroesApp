<div class="p-3">
  <h2 class="text-3xl font-bold">Delete superhero?</h2>
  <p>
    This process is not reversible. You are about to delete
    {{ data.superhero }}.
  </p>
  <mat-dialog-actions>
    <span class="spacer"></span>
    <button mat-stroked-button (click)="onNoClick()" class="mr-2">
      Keep superhero
    </button>
    <button
      mat-stroked-button
      (click)="deleteHero()"
      cdkFocusInitial
      color="warn"
    >
      Delete superhero
    </button>
  </mat-dialog-actions>
</div>
