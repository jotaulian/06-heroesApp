<h1 class="text-3xl font-bold">
  {{ currentHero.id ? "Edit" : "Add" }} Superhero
</h1>

<mat-divider class="mb-3"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card appearance="outlined">
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Superhero</mat-label>
            <input type="text" matInput required formControlName="superhero" />
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput required formControlName="alter_ego" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>First apprearence</mat-label>
            <input
              type="text"
              matInput
              required
              formControlName="first_appearance"
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Characters</mat-label>
            <input type="text" matInput required formControlName="characters" />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Publisher</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input type="text" matInput formControlName="alt_image" />
          </mat-form-field>
        </form>
      </mat-card-content>
      <!-- Actions -->
      <mat-card-actions class="m-2 flex justify-content-between">
        <button
          mat-icon-button
          matTooltip="Delete superhero"
          color="warn"
          *ngIf="currentHero.id"
          (click)="onDeleteHero()"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <span></span>
        <button mat-stroked-button color="primary" (click)="onSubmit()">
          <mat-icon>save</mat-icon> Save
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="col-12 sm:col-4 md:col-3">
    <mat-card>
      <img
        [src]="currentHero | heroImage"
        alt="superhero image"
        mat-card-image
      />
    </mat-card>
  </div>
</div>
