<h1 class="text-3xl font-bold mb-2">List of Superheroes</h1>
<h3 class="text-lg">Results: {{ heroes.length }}</h3>

<div class="grid mb-8 pt-3">
  <div
    *ngFor="let hero of heroes"
    class="col-12 sm:col-6 md:col-4 lg:col-3 text-center"
  >
    <heroes-hero-card [hero]="hero" class="hero-card"></heroes-hero-card>
  </div>
</div>
