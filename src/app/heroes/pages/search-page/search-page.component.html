<div class="flex flex-column">
  <h3 class="text-3xl font-bold">Search page</h3>

  <mat-form-field>
    <mat-label>Search your superhero</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)"
    >
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>
      <mat-option
        *ngIf="
          heroes.length === 0 &&
          searchInput.value &&
          searchInput.value.length > 0
        "
      >
        We couldn't find any superhero with the term
        <strong>{{ searchInput.value }}</strong>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  {{ selectedHero | json }}
</div>
